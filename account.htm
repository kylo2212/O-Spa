<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>O Spa! - Account Setup</title>
   <link rel="stylesheet" media="screen and (max-device-width: 999px)" href="styleshh.css" />
   <link rel="stylesheet" media="screen and (min-device-width: 1000px)" href="styles.css" />
   <!--[if lt IE 9]>
      <link rel="stylesheet" href="styles.css" />
   <![endif]-->
   <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
   <script src="modernizr.custom.65897.js"></script>
</head>

<body>
   <div id="container">
      <header>
         <h1>
            <img src="spa.jpg" width="319" height="118" alt="person fishing next to a rock pile" title="" />
            <span>O Spa! The Place to Relax!</span>
         </h1>
      </header>
   
      <nav>
         <ul>
            <li><a href="#">Activities</a></li>
            <li><a href="#">Map</a></li>
            <li class="currentPage"><a href="#">Reservations</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
      </nav>
   </div>
      
   <article>
      <h2>Create An Account</h2>
      <form>
         <fieldset class="text">
            <label for="uname">Username</label>
            <input type="text" id="uname" />
            <p id="usernameError" class="errorMsg"></p>
            <label for="pw1">Password</label>
            <input type="password" id="pw1" />
            <label for="pw2">Password (confirm)</label>
            <input type="password" id="pw2" />
            <p id="passwordError" class="errorMsg"></p>
            <label for="email">Email Address</label>
            <input type="email" id="emailbox" />
            <p id="emailError" class="errorMsg"></p>
         </fieldset>
         <fieldset class="checks">
            <legend><span>Packages Available</span></legend>
            <input type="checkbox" id="stone" value="Stone Therapy" name="packages" />
            <label for="stone" id="stoneLabel">Stone Therapy</label>
            <input type="checkbox" id="water" value="Water Therapy" name="packages" />
            <label for="water" id="waterLabel">Water Therapy</label>
            <input type="checkbox" id="couples" value="Couples Therapy" name="packages" />
            <label for="couples" id="couplesLabel">Couples Therapy</label>
            <input type="checkbox" id="heat" value="Heat Therapy" name="packages" />
            <label for="heat" id="heatLabel">Heat Therapy</label>
            <input type="checkbox" id="aroma" value="Aroma Therapy" name="packages" />
            <label for="aroma" id="aromaLabel">Aroma Therapy</label>
            <input type="checkbox" id="reiki" value="Reiki Therapy" name="packages" />
            <label for="reiki" id="reikiLabel">Reiki Therapy</label>
          </fieldset>
         <input type="button" id="createBtn" value="Create Account" />
      </form>
      <section id="profile">
         <h3>Profile</h3>
         <div id="usernameSection">
            <h4>Username</h4>
            <p id="profileUsername"></p>
         </div>
         <div id="emailSection">
            <h4>Email address</h4>
            <p id="profileEmail"></p>
         </div>
         <div id="packageSection">
            <h4>Requested Package</h4>
            <ul id="profilePackage"></ul>
         </div>
      </section>
   </article>
   <footer><p>O Spa! &bull; Somewhere, MO</p></footer>
   <script src="Ospa.js"></script>
</body>
</html>
